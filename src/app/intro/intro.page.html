<ion-header>
  <ion-toolbar>
    <ion-title text-center >AppBotes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
    <ion-slides pager="true" [options]="slideOps">
        <ion-slide *ngFor="let slide of slides">
          <ion-icon name="close" (click)="finish()" ></ion-icon>
          <img src="assets/img/logo.jpg" alt="Logo de appBotes" />
          <h1>{{ slide.title }}</h1>
          <h2>{{ slide.subTitle }}</h2>
          <p>
            {{ slide.description }}
          </p>
        <ion-icon name="{{ slide.icon }}"></ion-icon>
       </ion-slide>
     </ion-slides>

</ion-content>
