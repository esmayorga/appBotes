<ion-split-pane>
  <!-- side es para alinear en este caso a la deecha o izquierda otra forma es start-->
  <ion-menu contentId="content" side="end">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
        <ion-buttons slot="start">
          <ion-button (click)="closeMenu()" > 
            <ion-icon name="md-arrow-forward" size="large"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-item (click)= "goToHome()"> Home </ion-item>
        <ion-item (click)="goToSport()"> Sport </ion-item>
        <ion-item (click)="goToSettings()"> Settings </ion-item>
        <ion-item (click)="logout()"> 
          <ion-icon name="log-out" color="primary" slot="start"></ion-icon>
          Salir 
        </ion-item>
      </ion-list>

    </ion-content>


  </ion-menu>

  <ion-router-outlet id="content" main>

  </ion-router-outlet>

</ion-split-pane>
